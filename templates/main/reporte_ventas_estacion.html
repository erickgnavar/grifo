{% extends 'base.html' %}
{% load poll_extras %}
{% block title %}Ventas por departamento{% endblock %}
{% block head %}
	<script type="text/javascript" src="/media/js/jit.js"></script>
	<style type="text/css">
	em{
		margin-left: 10px;
	}
		ul, li{margin: 0; padding: 0}
		#chart{
			background: rgba(0,0,0,0.7);
			border-radius: 10px;
			margin: 0 auto;
			padding: 20px;
			width: 600px;
		}
		.cuadro{
			background: rgba(255,255,255,0.6);
			border: 1px #000 solid;
			box-shadow: 3px 3px 3px rgba(0,0,0,0.7);
			padding: 5px;
		}
		.cuadrito{
			display: inline-block;
			height: 10px;
			width: 10px;
		}
		#legends ul li{
			list-style: none;
			padding: 5px;
		}
	</style>
{% endblock %}
{% block header %}
	<h1>Reporte de Ventas por estacion</h1>
{% endblock %}
{% block content %}
	<article id="chart">
	</article>
	<article id="legends">
		<ul>
		</ul>
	</article>
{% endblock %}
{% block last_script %}
	<script type="text/javascript">
		$.getJSON('/main/json/ventas/estacion/', function(data) {
			drawChart(data);
		});
		function drawChart(json){
			var barchart = new $jit.BarChart({
				animate: true,
				injectInto: 'chart',
				barsOffset: 20,
				width: 600,
				height: 400,
				orientation: 'vertical',
				type: 'stacked:gradient',
				showAgregates: true,
				showLabels: true,
				Label: {
					size: 18,
					family: 'Georgia',
					color: 'white'
				},
				Tips: {
					enable: true,
					onShow: function(tip, elem) {
						tip.innerHTML = '<div class="cuadro"><b>' + elem.name + '</b>: ' + elem.value + '</div>';
					}
				}
			});
			barchart.loadJSON(json);
			var legends = barchart.getLegend();
			var items = []
			for(var name in legends){
				console.log(legends[name] + ' : ' + name);
				items.push('<div style="background: ' + legends[name] + '" class="cuadrito"></div> <em>' + name + '</em>');
			}
			$('#legends ul').html('<li>' + items.join('</li><li>') + '</li>');
		}
	</script>
{% endblock %}
